<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Azumio Design</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;1,300;1,400;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class="main-container">
    <!-- Header -->
    <div class="question-div">
      <h1 class="question">What are your main areas of focus?</h1>
    </div>
    <div class="description">
      <p>This will help us build a personalized experience for you</p>
    </div>

    <!-- Button Grid -->
    <div class="buttons-grid">
      <div class="selected-button">
        <div class="text-div">
          <p class="button-text">Blood Glucose</p>
        </div>
      </div>
      <div class="button">
        <div class="text-div">
          <p class="button-text">Medication</p>
        </div>
      </div>
      <div class="button">
        <div class="text-div">
        <p class="button-text">Food Tracking</p>
        </div>
      </div>
      <div class="button">
        <div class="text-div">
        <p class="button-text">Exercise</p>
        </div>
      </div>
      <div class="button">
        <div class="text-div">
        <p class="button-text">Weight Management</p>
        </div>
      </div>
        <div class="button">
          <div class="text-div">
          <p class="button-text">Blood Pressure</p>
          </div>
        </div>
        <div class="button">
          <div class="text-div">
          <p class="button-text">A1C</p>
          </div>
        </div>
        <div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="footer-content">
        <div class="back-div">
          <p>BACK</p>
        </div>
        <div class="dots">
          <svg height="39" width="39">
            <circle cx="20" cy="20" r="8" stroke-width="3" fill="#d3d3d3" />
          </svg>
          <svg height="39" width="39">
            <circle cx="20" cy="20" r="8" stroke-width="3" fill="#d3d3d3" />
          </svg>
          <svg height="39" width="39">
            <circle cx="20" cy="20" r="8" stroke-width="3" fill="#d3d3d3" />
          </svg>
          <svg height="39" width="39">
            <circle cx="20" cy="20" r="8" stroke-width="3" fill="#d3d3d3" />
          </svg>
          <svg height="39" width="39">
            <circle cx="20" cy="20" r="11" stroke="#4351A4" stroke-width="3" fill="#4351A4" />
          </svg>
        </div>
        <div class="done-div">
          <p>DONE</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
